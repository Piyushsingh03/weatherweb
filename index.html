<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <input type="text" placeholder="Search Places...">

        <ul>


        </ul>

    </form>

    <div id="weather">
        <img src="" alt="" id="icon">
        <h1 id="degrees"></h1>
        <h2 id="city"></h2>
        <button id="change">Search City</button>
        <div class="info">
            <div>
                <h3>Wind</h3>
                <div id="windValue" class="value"></div>
                <span></span>
            </div>
            <div>
                <h3>Feels like</h3>
                <div id="feelslikeValue" class="value"></div>
                <span></span>
            </div>
            <div>
                <h3>Humidity</h3>
                <div id="humidityValue" class="value"></div>
                <span></span>
            </div>
        </div>
    </div>


    <script src=" https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js "></script>
    <script src="main.js"></script>
</body>

</html>
